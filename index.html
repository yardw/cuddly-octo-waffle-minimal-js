<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        
        <div class="input-group">
            <label for="number1">First Number:</label>
            <input type="number" id="number1" placeholder="Enter first number">
        </div>
        
        <div class="input-group">
            <label for="number2">Second Number:</label>
            <input type="number" id="number2" placeholder="Enter second number">
        </div>
        
        <button id="calculate-btn">Add Numbers</button>
        
        <div class="result" id="result">
            <div class="result-text">Result will appear here...</div>
        </div>
    </div>

    <!-- Scripts loaded in dependency order -->
    <script src="js/utils/dom.js"></script>
    <script src="js/utils/validation.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
